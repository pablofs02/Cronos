<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="archivos/logo.png">
	<link rel="stylesheet" href="estilos/principal.css">
	<link rel="stylesheet" href="estilos/panel/tablero.css">
	<link rel="stylesheet" href="estilos/panel/visor.css">
	<link rel="stylesheet" href="estilos/temas/claro.css">
	<link rel="stylesheet" href="estilos/temas/oscuro.css" id="tema">
	<title> Cronos - Líneas Temporales </title>
</head>

<body>
	<div id="ocultador" class="ocultador oculto"></div>
	<div id="ventanas"></div>

	<header class="cabecera">

			<img id="logo" src="archivos/logo.png" alt="Logo-Waifu Temporal">
			<h1> Cronos </h1>
		</div>
		<div>

		</div>

			<img id="botón_idioma" src="archivos/banderas/es.png" alt="Idioma">

			<input id="botón_tema" type="image" src="archivos/temas/modo_claro.svg" alt="Cambiar a modo claro">
		</div>
	</header>

	<main>
		<div style="height: 20px;"></div>
		<div id="panel">
			<div id="botones" class="botones"></div>
			<div id="tablero"></div>
		</div>
	</main>

	<div>

		<div style="display: none;">
			<img src="archivos/banderas/es.png">
			<img src="archivos/banderas/en.png">
			<img src="archivos/temas/modo_claro.svg">
			<img src="archivos/temas/modo_oscuro.svg">
		</div>
		<!-- Configuración -->
		<script src="func/config/tema.js"></script>
		<script src="func/config/idioma.js" type="module"></script>
		<!-- Funcionalidad Precarga -->
		<script src="func/modo/editor/botones.js" type="module"></script>
		<script src="func/modo/editor/cargador.js" type="module"></script>
		<script src="func/modo/editor/ventanas.js" type="module"></script>
		<script src="func/modo/tablero/botones.js" type="module"></script>
		<script src="func/modo/tablero/cargador.js" type="module"></script>
		<script src="func/modo/tablero/elementos.js" type="module"></script>
		<script src="func/modo/tablero/opciones.js" type="module"></script>
		<script src="func/modo/tablero/ventanas.js" type="module"></script>

		<script src="func/modo/vista/cargador.js" type="module"></script>
		<script src="func/util/almacenamiento.js" type="module"></script>
		<script src="func/util/cabecera.js" type="module"></script>
		<script src="func/util/elementos.js" type="module"></script>
		<script src="func/util/json.js" type="module"></script>
		<script src="func/util/orden.js" type="module"></script>
		<script src="func/ventanas/formulario.js" type="module"></script>
		<script src="func/ventanas/info.js" type="module"></script>
		<script src="func/visor/partes/desplazador/barra_horizontal.js" type="module"></script>
		<script src="func/visor/partes/desplazador/barra_vertical.js" type="module"></script>
		<script src="func/visor/partes/desplazador/desplazador.js" type="module"></script>
		<script src="func/visor/partes/escalador.js" type="module"></script>
		<script src="func/visor/partes/mostrador.js" type="module"></script>
		<script src="func/visor/partes/regla.js" type="module"></script>

		<script src="func/visor/posicionador/grupos.js" type="module"></script>

		<script src="func/visor/posicionador/vertical.js" type="module"></script>
